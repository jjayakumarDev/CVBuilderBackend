version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn compile
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - mkdir artifact
      - unzip target/cvbuilder.war -d artifact/
artifacts:
  files:
    - artifact/**/*
  name: artifact
cache:
  paths:
    - 'root/.m2/**/*'